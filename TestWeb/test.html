<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Persona 5 問卷調查</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
    <script src="main.js"></script>

    <script>        
        $('#gender').trigger("checked");

        function validate_required(field,alerttxt)
        {
        with (field)
        {
        if (value==null||value=="")
        {alert(alerttxt);return false}
        else {return true}
        }
        }

        function validate_form(thisform)
        {
            with (thisform)
            {
            if (validate_required(name,"請填上姓名")==false)
            {name.focus();return false}
            else if(validate_required(email,"請填上信箱")==false)
            {email.focus();return false}
            else if(validate_required(reason,"請填上原因")==false)
            {reason.focus();return false}
            }
        }
        
    </script>
    
</head>
<body>
    <a href="list.php"><img id="img" src="p5.jpg"></a>

    <h1 class="test">Persona 5 問卷調查</h1>

    <form method="POST" action="test.php" name="form1" onsubmit="return validate_form(this)">
        
    <ul>                
        <li><label for="name">姓名:</label>
        <input type="text" name="name" id="name"></li><br />

        <li><label for="gender">性別:</label>
        男<input type="radio" name="gender" id="male" value="男" >
        女<input type="radio" name="gender" id="female" value="女"></li><br />
        

        <li><label for="email">E-mail:</label>
        <input type="text" name="email" id="email"></li><br />
        
        <li><label for="reason">為何喜歡Persona5:</label></li>
            &nbsp;<textarea id="textarea" type="text" style="width:300px; height:100px;"  name="reason" id="reason"></textarea>
        
    </ul> 
    <br /><br /><br /><br />
    <input id="button" type="submit" value="提交" name="submit" id="submit"><br /><br />

        

    </form>

    <div class="image">
        <p class="caption">P5天下第一</p>
    </div>
</body>
</html>
